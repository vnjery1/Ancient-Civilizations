Epirus = E-pi-rút
Pyrrhus = Pi-rốt
Epirote = Người E-pi-rốt
There can be only one king. Prepare for battle! = Chỉ có một vua thống trị vùng đất này. Chuẩn bị thách đấu đi!
I think my emissary must have been late, I already declared war on you! = Ta chắc sứ giả của ta tới muộn mà thôi. Ta đã tuyên chiến với ngươi rồi. 
You were a worthy opponent. The gods will welcome me! = Ngươi đúng là một đối thủ đáng giá. Các thần sẽ chào đón ta trên thiên đàng! Chúc may mắn.
Welcome to Epirus, friend. I am king Pyrrhus. Are you another expenda... I mean Ally... or perhaps a next target of my army? = Chào mừng tới E-pi-rốt, ta là Pi-rốt. Có phải ngươi lại là một người tham chiế... Ý ta là đồng minh... hay là một mục tiêu tiếp theo cho quân đội của ta?
Hail, great lord. This was indeed a good fight. = Chào, vị lãnh đạo vĩ đại. Đây đúng là một trận đấu hay.
That should do. = Cái này được này.
Pyrrhic Victory = Chiến thắng kiểu Pi-rốt
Can't train Settlers. All military units have + 50% more strength when attacking, but suffer -25% penalty when defending. Gain Free Worker whenever you conquer a new city. +50% Production when constructing military units. = Không thể huấn luyện Người di cư. Các đơn vị quân sự sẽ nhận +50% khi tấn công, nhưng -25% khi phòng thủ. Nhận được Công nhân miễn phí khi chiếm được 1 thành phố. +50% Sản xuất khi tạo ra một đơn vị quân sự. 
