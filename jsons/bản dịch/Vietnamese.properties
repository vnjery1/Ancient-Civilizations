Scythia = Si-thi-a
Ateas = A-tê-át
Scythian = Người Si-thi-a
I am afraid your reign is over! = I nghi rằng triều đại của người sẽ tàn lụi!
We will sunk you in your own blood. = Chúng ta sẽ nhấn chìm ngươi với máu của ngươi đó!
I must rest. = Ta phải nghỉ thôi.
Welcome to the steppes. I am Ateas, the king of the Scythian people. = Chào mừng tới bộ lạc. Ta là A-tê-át, vua của người Si-thi-a.
I hope you've learned something from our last dispute. = Ta mong ngươi đã học được sau cuộc đụng độ này.
Do you like my offer? = Ngươi có thích lời đề nghị của ta không?
People of the Steppe = Con người của Bộ lạc
